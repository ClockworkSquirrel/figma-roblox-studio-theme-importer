<div id="main">
  <textarea
    id="json-data"
    placeholder="Paste JSON data here"
  ></textarea>

  <button id="submit">
    Create Styles
  </button>
</div>

<script>
  const content = document.querySelector("#json-data")
  const submit = document.querySelector("#submit")

  submit.addEventListener("click", evt => {
    evt.preventDefault()

    parent.postMessage({
      pluginMessage: {
        type: "import-theme",
        payload: content.value,
      }
    }, "*")
  })
</script>

<style>
  body {
    display: block;
    width: 100vw;
    height: 100vh;
    max-height: -webkit-fill-available;
    overflow-x: hidden;
    margin: 0;
    padding: 3;
  }

  #main {
    display: grid;
    gap: 1rem;
    width: 100%;
  }

  #json-data {
    min-height: 400px;
  }
</style>
